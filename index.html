    <title>Dark Background with Multiple Movie Banners</title>
    <style>
        /* Set darker background color to #0A3A7E */
        body {
            background-color: #0A3A7E;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
        }

        /* Black bar at the top (moderately fat) */
        .black-bar {
            background-color: black;
            height: 80px; /* Moderately fat bar */
            width: 100%; /* Make the black bar stretch fully */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Smaller logo styling */
        .logo {
            height: 90px; /* Adjusted to a smaller size */
        }

        /* Movie banner button styling */
        .banner-buttons {
            display: flex;
            flex-wrap: wrap; /* Ensures banners are properly stacked when necessary */
            justify-content: flex-start; /* Align banners to the left */
            gap: 15px;
            margin-top: 20px;
        }

        .banner-button {
            width: 120px; /* Smaller width for each banner */
            text-align: center;
        }

        .banner-button img {
            width: 100%; /* Make the image fill the width of the button */
            height: 180px; /* Set the height for portrait orientation */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .banner-button img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        /* Add space to the left of the first banner */
        .banner-buttons .first-banner {
            margin-left: 30px; /* Add space to the left of the first banner */
        }
    </style>
</head>

    <!-- Black bar at the top with centered logo -->
